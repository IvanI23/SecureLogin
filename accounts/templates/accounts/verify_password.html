<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
    <script src="{% static 'script.js' %}" defer></script>
</head>

<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Only show verify modal if coming from registration
            if (window.location.pathname === "/verify-email/") {
                document.getElementById("verifyModal").style.display = "flex";
            }
        });
    </script>
    
    <div class="container">
        <h1>Secure Login</h1>
        <p>Your Secure Login System</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("verifyModal").style.display = "flex";
        });
    </script>

    <div id="verifyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="window.location.href = '/';">&times;</span>
            <h2>Verify Reset</h2>
            
            {% if verification_failed %}
                <p class="error-message">The verification code is invalid or expired. </p> 
            {% else %}
                <p>If your account exists, then a code has been set. Please enter it below.</p>
            {% endif %}

            <form method="POST" action="{% url 'verify_password_reset' %}">
                {% csrf_token %}
                <input type="text" name="verification_code" placeholder="Enter Verification Code" required>

                <button type="submit">Verify</button>
            </form>


        </div>
    </div>
</body>
</html>
